<div class="card mb-4">
    <div class="card-header">
        {{ products }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ products.title }}</h5>
        <p class="card-text"> {{ products.slug|truncatewords:15 }}</p>
        <a href="{{ products.get_absolute_url }}" class="btn btn-light">Читать</a>
    </div>
</div>
